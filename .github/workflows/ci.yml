name: CI â€” Build CMS & Web

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm (official)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 2) Setup Node (no built-in cache to avoid monorepo path issues)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Cache pnpm store (monorepo-safe)
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('code/apps/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      # --- CMS ---
      - name: Install deps (cms)
        working-directory: ./code/apps/cms
        run: pnpm install --frozen-lockfile

      - name: Build (cms)
        working-directory: ./code/apps/cms
        run: pnpm run build

      # --- WEB ---
      - name: Install deps (web)
        working-directory: ./code/apps/web
        run: pnpm install --frozen-lockfile

      - name: Build (web)
        working-directory: ./code/apps/web
        run: pnpm run build

  compose-validate:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./code/infra
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker compose config
        run: docker compose config
      - name: Pull referenced images
        run: docker compose pull --ignore-pull-failures
      - name: Build local images (if any)
        run: docker compose build --pull