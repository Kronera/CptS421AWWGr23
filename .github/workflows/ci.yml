name: CI â€” Build CMS & Web

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm (official)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Cache pnpm store keyed by the ROOT lockfile
      - name: Resolve pnpm store path
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('code/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) Install once at the workspace root
      - name: Install deps (workspace)
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      # 5) Build apps (no per-app install needed)
      - name: Build CMS
        working-directory: ./code/apps/cms
        run: pnpm run build

      - name: Build Web
        working-directory: ./code/apps/web
        run: pnpm run build

  compose-validate:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./code/infra
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker compose config
        run: docker compose config
      - name: Pull referenced images
        run: docker compose pull --ignore-pull-failures
      - name: Build local images (if any)
        run: docker compose build --pull